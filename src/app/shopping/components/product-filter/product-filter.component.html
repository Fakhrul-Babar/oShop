<div class="sticky-top">
  <div class="list-group">
    <a 
    routerLink="/"
    class="list-group-item list-group-item-action"
    [class.active]="!category">All Categories</a>
    <!-- if we don't have a category, if this category field is falsey we want to render this active class -->
    <a *ngFor="let c of categories$ | async" 
    routerLink="/" [queryParams]="{ category: c.$key }"
    class="list-group-item list-group-item-action"
    [class.active]="category === c.$key"
    style="cursor: pointer;">
      {{ c.name }}
    </a>
  </div>
</div>
